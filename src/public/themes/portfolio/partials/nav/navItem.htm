description = "A single navigation item"
==
<?php
function onStart(){
	$active = ($this->title === $this->controller->vars["title"]);
	if( $active ){
		$this->page->viewBag["pageIcon"] = $this->icon;
		$this['active'] = $active;
	}
}
?>
==
{% if active %}
	<li class="nav__item nav__item--selected">
{% else %}
	<li class="nav__item">
{% endif %}
	<a href="{{ link }}" class="nav__tab">
		<i class="fas fa-2x fa-{{ icon }}"></i>
		<span class="nav__item-label">{{ title }}</span>
	</a>
</li>
